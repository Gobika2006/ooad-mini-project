<!DOCTYPE html>
<html>
<head>
  <title>Book Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ“š Book Bank</h1>
  <a href="{{ url_for('add') }}" class="btn">+ Add Book</a>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ "Available" if book.available else "Borrowed" }}</td>
      <td>
        {% if book.available %}
          <a href="{{ url_for('borrow', book_id=book.id) }}" class="btn">Borrow</a>
        {% else %}
          <a href="{{ url_for('return_book', book_id=book.id) }}" class="btn">Return</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
